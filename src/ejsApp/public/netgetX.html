<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetGet X</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <style>
        /* ======== RESET Y BASE ======== */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121416;
            font-family: 'Roboto', sans-serif;
        }

        /* ======== CONTENEDOR PRINCIPAL ======== */
        .pedal {
            width: 95%;
            max-width: 650px;
            background: #141e1d;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .NetGetXHeader {
            margin-bottom: 20px;
        }

        .NetGetXHeader h1 {
            color: #17bdcc;
            font-size: 2em;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 0 6px rgba(23, 189, 204, 0.4);
        }

        /* ======== LAYOUT ======== */
        .pedal-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            margin-top: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ======== IP DISPLAYS ======== */
        .ip-section {
            width: 100%;
            text-align: left;
            margin-bottom: 18px;
        }

        .PortLabel {
            color: #fff;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .display-ip {
            background: #0b1416;
            color: #17bdcc;
            font-size: 0.95em;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #1a2528;
            text-align: center;
            word-break: break-all;
        }

        .ip-readonly {
            background: #0a1214;
            cursor: not-allowed;
        }

        .public-ip {
            background: #0b1416;
        }

        .no-public-ip {
            background: #1a1a1a;
            color: #888;
        }

        /* ======== PORT CONTROLS ======== */
        .display-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .knobPort {
            background: #202a27;
            width: 34px;
            height: 42px;
            line-height: 42px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .knobPort:hover {
            background: #2d3a36;
        }

        .display {
            background: #0b1416;
            color: #17bdcc;
            font-size: 1.2em;
            padding: 8px 16px;
            border-radius: 6px;
            min-width: 60px;
        }

        /* ======== BUTTONS ======== */
        .knob,
        .button {
            background: #0b1416;
            color: #17bdcc;
            font-weight: bold;
            border: 2px solid rgb(35, 121, 110);
            padding: 8px 18px;
            cursor: pointer;
            border-radius: 6px;
            user-select: none;
            transition: all 0.3s ease;
            margin: 6px 0;
        }

        .button:hover {
            background: rgb(35, 121, 110);
            color: #141c1d;
        }

        .button:disabled {
            background: #2a2a2a;
            color: #666;
            border-color: #444;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* ======== FOOT SWITCH ======== */
        .foot-switch {
            background: #777;
            border: none;
            height: 45px;
            width: 90px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
            margin-top: 15px;
        }

        .foot-switch.on {
            background: rgba(51, 215, 40, 0.889);
        }

        /* ======== LABELS ======== */
        .labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: #fff;
            font-size: 0.88em;
            margin-top: 25px;
        }

        /* ======== RESPONSIVE ======== */
        @media (max-width: 600px) {
            .pedal {
                padding: 20px;
            }

            .NetGetXHeader h1 {
                font-size: 1.6em;
            }

            .display {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="pedal">
    <div class="NetGetXHeader">
        <h1>NetGetX</h1>
    </div>

    <div class="pedal-content">
        <!-- ======== LEFT COLUMN ======== -->
        <div class="column column-left">
            <div class="ip-section">
                <p class="PortLabel">Local IP:</p>
                <div class="display-ip ip-readonly" id="localIP">
                    Not available
                </div>
            </div>

            <div class="ip-section">
                <p class="PortLabel">Public IP:</p>
                <div class="display-ip public-ip" id="publicIPContainer">
                    <span id="publicIP">Not available</span>
                </div>
            </div>

            <div class="ip-section">
                <p class="PortLabel">Listening Port:</p>
                <div class="display-ip" id="listeningPort">Not available</div>
            </div>
        </div>

        <!-- ======== RIGHT COLUMN ======== -->
        <div class="column column-right" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <button class="knob">Restart</button>
            <button class="button" id="mainServerBtn" onclick="configureMainServer()" disabled>
            Configure Main Server
            </button>
        </div>
    </div>
</div>

<!-- ======== SCRIPTS ======== -->
<script>

    async function updateLocalIP() {
        try {
            // Get IP information from backend
            const response = await fetch('/ip-info');
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.localIP && data.localIP !== 'Not available') {
                    document.getElementById('localIP').textContent = data.localIP;
                } else {
                    document.getElementById('localIP').textContent = 'Not available';
                }
            } else {
                throw new Error('Failed to retrieve IP information from backend');
            }
        } catch (error) {
            console.error('Error obtaining local IP from backend:', error);
            // Fallback to WebRTC method
            try {
                const pc = new RTCPeerConnection({iceServers: []});
                pc.createDataChannel('');
                
                const localIP = await new Promise((resolve) => {
                    pc.onicecandidate = (ice) => {
                        if (!ice || !ice.candidate || !ice.candidate.candidate) return;
                        const myIP = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/.exec(ice.candidate.candidate)[1];
                        pc.onicecandidate = () => {};
                        resolve(myIP);
                    };
                    pc.createOffer().then(offer => pc.setLocalDescription(offer));
                });
                
                document.getElementById('localIP').textContent = localIP || 'Not available';
            } catch (fallbackError) {
                console.error('WebRTC fallback also failed:', fallbackError);
                document.getElementById('localIP').textContent = 'Not available';
            }
        }
    }

    async function updatePublicIP() {
        try {
            // Get IP information from backend
            const response = await fetch('/ip-info');
            if (response.ok) {
                const data = await response.json();
                const publicIPElement = document.getElementById('publicIP');
                const container = document.getElementById('publicIPContainer');

                if (data.success && data.publicIP && !['Not available', 'Error', '0.0.0.0'].includes(data.publicIP)) {
                    publicIPElement.textContent = data.publicIP;
                    container.className = 'display-ip public-ip';
                } else {
                    publicIPElement.textContent = 'Not available';
                    container.className = 'display-ip no-public-ip';
                }
            } else {
                throw new Error('Failed to retrieve IP information from backend');
            }
        } catch (error) {
            console.error('Error obtaining public IP from backend:', error);
        }
    }

    async function updateListeningPort() {
        try {
            const response = await fetch('/port-info');
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.port) {
                    document.getElementById('listeningPort').textContent = data.port;
                    return;
                }
            } else {
                throw new Error('Failed to retrieve port information from backend');
            }
            // const defaultPort = 3000;
            // document.getElementById('listeningPort').textContent = defaultPort;
        } catch (error) {
            console.error('Error obtaining port:', error);
            document.getElementById('listeningPort').textContent = '3000';
        }
    }

    function updateMainServerButton() {
        const publicIP = document.getElementById('publicIP').textContent.trim();
        const btn = document.getElementById('mainServerBtn');
        btn.disabled = !(publicIP && !['Not available', 'Error', '0.0.0.0'].includes(publicIP));
    }

    function configureMainServer() {
        if (!document.getElementById('mainServerBtn').disabled) {
            alert('Main Server configuration...');
        }
    }

    function updateDisplays() {
        updateIPInformation();
        updateListeningPort();
    }

    async function updateIPInformation() {
        try {
            // Get both local and public IP from backend in a single request
            const response = await fetch('/ip-info');
            if (response.ok) {
                const data = await response.json();
                
                // Update local IP
                if (data.success && data.localIP && data.localIP !== 'Not available') {
                    document.getElementById('localIP').textContent = data.localIP;
                } else {
                    // Fallback to WebRTC for local IP
                    await updateLocalIPFallback();
                }
                
                // Update public IP
                const publicIPElement = document.getElementById('publicIP');
                const container = document.getElementById('publicIPContainer');
                
                if (data.success && data.publicIP && !['Not available', 'Error', '0.0.0.0'].includes(data.publicIP)) {
                    publicIPElement.textContent = data.publicIP;
                    container.className = 'display-ip public-ip';
                } else {
                    publicIPElement.textContent = 'Not available';
                    container.className = 'display-ip no-public-ip';
                }
                
                // Update main server button based on public IP availability
                updateMainServerButton();
            } else {
                // Fallback to individual methods
                await updateLocalIP();
                await updatePublicIP().then(updateMainServerButton);
            }
        } catch (error) {
            console.error('Error obtaining IP information:', error);
            // Fallback to individual methods
            await updateLocalIP();
            await updatePublicIP().then(updateMainServerButton);
        }
    }

    async function updateLocalIPFallback() {
        try {
            const pc = new RTCPeerConnection({iceServers: []});
            pc.createDataChannel('');
            
            const localIP = await new Promise((resolve) => {
                pc.onicecandidate = (ice) => {
                    if (!ice || !ice.candidate || !ice.candidate.candidate) return;
                    const myIP = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/.exec(ice.candidate.candidate)[1];
                    pc.onicecandidate = () => {};
                    resolve(myIP);
                };
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
            });
            
            document.getElementById('localIP').textContent = localIP || 'Not available';
        } catch (error) {
            console.error('WebRTC fallback failed:', error);
            document.getElementById('localIP').textContent = 'Not available';
        }
    }

    document.addEventListener('DOMContentLoaded', updateDisplays);
    setInterval(updateDisplays, 30000);
</script>
</body>
</html>
